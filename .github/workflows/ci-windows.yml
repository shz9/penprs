name: Windows-CI

on: [push, pull_request]

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          channels: conda-forge
          python-version: ${{ matrix.python-version }}

      - name: Set up Conda environment
        shell: "bash -l {0}"
        run: >
          conda create --name "penprs_ci" -c conda-forge -c anaconda 
          python=${{matrix.python-version}} pip wheel pkg-config compilers openblas -y

      - name: Show info about `penprs_ci` environment
        shell: "bash -l {0}"
        run: |
          conda list --show-channel-urls -n penprs_ci

      - name: Install penprs
        shell: "bash -l {0}"
        run: |
          conda activate penprs_ci
          python -m pip install -v -e .[test]

      - name: Run tests
        shell: "bash -l {0}"
        run: |
          conda activate penprs_ci
          pytest -v